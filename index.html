<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма ввода и вывода параметров табурета</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Форма ввода и вывода параметров табурета</h1>
<div class="form-container">
    <h1>Введите параметры табурета</h1>
    <form id="inputForm">
        <label for="height">Высота сидушки (20–60 см):</label>
        <input type="number" id="height" placeholder="Введите высоту" />

        <label for="legs">Количество ножек (1, 3 или 4):</label>
        <input type="number" id="legs" placeholder="Введите количество ножек" />

        <label for="material">Материал (металл, дерево, пластик):</label>
        <select id="material">
            <option value="">Выберите материал</option>
            <option value="металл">Металл</option>
            <option value="дерево">Дерево</option>
            <option value="пластик">Пластик</option>
        </select>

        <button type="submit">Показать параметры</button>
    </form>

    <div id="error"></div>
    <div id="output" "></div>
</div>

<script src="script.js"></script> <!-- Подключение JS -->
</body>
</html>
